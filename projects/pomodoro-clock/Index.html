<!DOCTYPE html>
<html>

<head>
    <title>Comodoro-Clock</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/slate/bootstrap.min.css" rel="stylesheet" integrity="sha384-RpX8okQqCyUNG7PlOYNybyJXYTtGQH+7rIKiVvg1DLg6jahLEk47VvpUyS+E2/uJ" crossorigin="anonymous">
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</head>


<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 ">
                <h2>Pomodoro Clock</h2>
            </div>
            <div class=" col-md-12 ">
                <div class=" col-md-12">
                    <div class=" col-md-4">

                    </div>
                    <div class=" col-md-4">
                        <div class="divContainer">
                            <div class="canvasDiv">
                                <CANVAS HEIGHT="220" WIDTH="220" ID="canvas_context"></CANVAS>

                            </div>
                            <div class="clock1">

                                <p><span id="time">25:00</span></p>
                            </div>
                        </div>
                    </div>
                    <div class=" col-md-4">

                    </div>

                </div>
                <div class=" col-md-12 elements">

                    <div class=" col-md-12">


                        <div class=" col-md-5"></div>
                        <button type="button" class="btn btn-success" onclick="startClock();" id="startButtom"> Start</button>
                        <button type="button" class="btn btn-danger" onclick="stopClock();" id="stopButtom" style="display: none;"> Stop</button>

                    </div>
                    <div class=" col-md-2 clocks"></div>
                    <div class=" col-md-4 clocks">

                        <div class="col-md-12"> Work Clock:</div>
                        <button type="button" class="btn btn-default" onclick="restWorkTime();">  <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> </button>
                        <span id="minTimerWork">25:00</span>
                        <button type="button" class="btn btn-default" onclick="addWorkTime();">  <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span> </button>

                    </div>
                    <div class=" col-md-4 clocks">

                        <div class="col-md-12"> Break Clock:</div>
                        <button type="button" class="btn btn-default" onclick="restBreakTime();">  <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> </button>
                        <span id="minTimerBreak">5:00</span>
                        <button type="button" class="btn btn-default" onclick="addbreakTime();">  <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span> </button>

                    </div>
                </div>
                <div class="col-md-2 "></div>

            </div>

        </div>

    </div>


</body>

</html>
