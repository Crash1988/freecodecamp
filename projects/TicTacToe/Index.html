<!DOCTYPE html>
<html>

<head>
    <title>Tic Tac Toe FreeCodeCamp</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script

                </div>
            </div>
        </nav>


    </div>
    <div class="container">

            <div class="board ">

                <div>
                    <a href="#" onclick="userCallMove(this); return false;" id="a0">

                </div>

                </div>
                <div>

                    </a>
                </div>
                <div>

                        </div>
                    </a>
                </div>




            </div>
            <div class="welcomeScreen ">

                <p>CHOOSE YOUR CHAR</p>
                <p>
                    <a href="#" onclick="chooseLetter('X'); return false;">
                    X</a>
                    <a href="#" onclick="chooseLetter('O'); return false;">

        </div>
